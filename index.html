<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">GitHub Repositories</h1>
        <label for="username">Enter GitHub Username:</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="username" placeholder="e.g., johnpapa">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="getRepositories()">Get Repositories</button>
            </div>
        </div>
        <div id="user-details"></div>
        <div id="repositories"></div>
        <div id="pagination" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="index.js" defer></script>
</body>

</html>
